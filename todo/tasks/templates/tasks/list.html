{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
       <p style="font-size:25px"><img src="{% static 'tasks/robotMonkey.jpg' %}" height=35 width=35><b> RobotMonkey<small><i>Automations</i></small></b><p/>

        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input class="btn btn-info" type="submit" name="Create Task">
        </form>

    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {% else %}
            <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
